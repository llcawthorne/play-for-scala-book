@(title: String)(content: Html)(implicit lang: Lang)
@import play.api.Play.current
@import play.api.i18n.Messages.Implicits._
<!DOCTYPE html>
<html>
<head>
<!-- main.scala.html provides reuable structure for HTML pages in the app -->
  <title>@title</title>
  <!-- was easiest to get old version from their zip for now..  .brand is now .navbar-brand, among other things; try to match book for now-->
  <link rel="stylesheet" media="screen" 
    href="@routes.Assets.versioned("stylesheets/bootstrap-old.css")">
  <!-- don't need this glyphicons sheet, since it's in the bootstrap-old.css.  use with bootstrap.css though -->
  <!-- <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/glyphicons.css")"> -->
  <link rel="stylesheet" media="screen" 
    href="@routes.Assets.versioned("stylesheets/main.css")"> 
  <script src="@routes.Assets.versioned("javascripts/jquery-2.1.4.js")" 
    type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" 
    type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/hello.js")" 
    type="text/javascript"></script>
</head>
<body>
<div class="screenshot">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="navbar-brand" href="@routes.Application.index()">
          @Messages("application.name")
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    @content
    @debug()
  </div>
</div>
</body>
</html>
