@(products: List[Product])(implicit flash: Flash, lang: Lang)
<!-- This is a product list view template.  
     A scala template starts with params like above-->
<!-- the following two lines fix an error with the implicit lang variable...
  handling of language has changed a bit since this book was published -->
@import play.api.Play.current
@import play.api.i18n.Messages.Implicits._

@main(Messages("application.name")) {
	
	<dl class="products">
		@for(product <- products) {
      <dt>
        <a href="@controllers.routes.Products.show(product.ean)">
        @product.name</a>
      </dt>
      <dd>@product.description</dd>
    }
  </dl>

  <p> <!-- Add button for new products -->
    <a href="@controllers.routes.Products.newProduct()" class="btn">
    <i class="icon-plus"></i>@Messages("products.new.command")</a>
  </p>
}
